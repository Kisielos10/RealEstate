name: release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100-preview.2.20176.6'
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish RealEstate.API -r win-x64 --self-contained=true -p:PublishSingleFile=true
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Real_Estate_API
        path: RealEstate/RealEstate/RealEstate.API/bin/Debug/net5.0/win-x64/publish/

